<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Maps -->
    <section
    aria-labelledby
    role="application"
    id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <!-- Combobox -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select
        id="neighborhoods-select"
        name="neighborhoods"
        onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select
        id="cuisines-select"
        name="cuisines"
        onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <!-- List of restaurants -->
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <div id="scripts">
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js" ></script>
  <script id="google-maps" async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
  </div>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
